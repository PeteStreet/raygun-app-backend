{% extends "html/base.html" %}
{% block head %} {% endblock %}
{% block title %}SloGun{% endblock %}
{% block pageContent %}

<div class="listing-page">
    {% for sRow in sloganRows %}
        <div class="slogan-row">
            <div class="slogan-vote-buttons">
                <form method="POST">
                    <input name="vote-button" value="up" style="display:none">
                    <input name="sloganID" value="{{sRow.key.id()}}" style="display:none">
                    <input type="submit" value="up">
                </form>
                <form method="POST">
                    <input name="vote-button" value="down" style="display:none">
                    <input name="sloganID" value="{{sRow.key.id()}}" style="display:none">
                    <input type="submit" value="down">
                </form>
            </div>
            <a href="/user/{{sRow.uniqueAuthorID}}">
                <p class="slogan-author">{{sRow.authorNickname}}</p>
            </a>
            <a href="/slogan/{{sRow.key.id()}}">
                <div class="slogan-listing-link">
                    <p class="slogan-text">{{sRow.text}}</p>
                    <p class="slogan-data">{{sRow.numComments}} comments</p>
                </div>
            </a>
            <hr>
        </div>

    {% endfor %}


</div>

{% endblock %}
